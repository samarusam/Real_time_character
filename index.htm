<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time character counter
    </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Real-time Character Counter</h2>
        <textarea id="textarea" class="textarea" rows="10"
        placeholder="Please write your text here..." maxlength="50"></textarea>
        <div class="counter-container">
            <p>Total Character:
                 <span class="total-counter" id="total-counter">30</span></p>
        <div class="counter-container">
            <p>Remaining:
                 <span class="remaining-counter" id="remaining-counter">20</span></p>
        </div>
        
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
